<div class="homepage">

<div class="bandname">
	<h2><i>Secret Sauce Band</i></h2>
</div>

<br>
	<div class="promo">
		<iframe width="650" height="340" src="https://www.youtube.com/embed/grMR4InC-Ys" frameborder="0" allowfullscreen></iframe>
	</div>
</div>
<br>

<br>
<div class="quote">
	<h2><i>"The More You Drink, The Better We Sound!"</i></h2>
</div>

<br>
<hr style="clear: both; width: 80%; margin: 0 auto;">
<br>

<section class="liveSocial">
	




<div class="upcominggigs" ng-controller="GigCtrl">
	<h2>Upcoming Gigs</h2>
 
	    <br>
	        <div class="listGigs" ng-repeat=" g in gigs | orderBy: 'serialnumber'" style="border-bottom: 1px solid white; padding: 20px;">
	          <h4 style="margin: 0;"><strong>{{ g.venueName}}</strong></h4>

	            <p style="margin: 4px;">{{ g.date}} at {{g.time}}</p>
	            <p style="margin: 4px;">{{ g.address}} {{g.city}}, {{g.state}}, {{g.zip}}</p>

	            <p style="margin: 4px;"><a href="{{g.website}}">{{g.venueName}}'s Website</a></p>


		        </div>
	</div>



		<div class="twitterFeed">
		<div class="fb-page" data-href="https://www.facebook.com/secretsauceband" data-width="400px" data-height="425px" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true" data-show-posts="true"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/secretsauceband"><a href="https://www.facebook.com/secretsauceband">Secret Sauce</a></blockquote></div></div>
		</div>




</section>
